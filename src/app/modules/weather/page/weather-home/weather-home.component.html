<div
  class="flex flex-col items-center gap-y-4 p-4 bg-gradient-to-br from-indigo-500 to-purple-700 bg-auto h-screen"
>
  <div
    class="w-fit p-2 border border-white/40 rounded-lg text-white bg-white/30 backdrop-blur-lg"
  >
    <form
      (submit)="onSubmit()"
      class="flex px-2 py-0.5 gap-x-2 items-center bg-white/30 backdrop-invert backdrop-opacity-5 rounded-lg"
    >
      <span (click)="onSubmit()">
        <fa-icon
          animation="fade"
          size="lg"
          class="search-icon"
          [icon]="searchIcon"
          style="color: white"
        >
        </fa-icon>
      </span>

      <input
        type="text"
        placeholder="Buscar cidade..."
        name="city"
        [(ngModel)]="initialCity"
        class="py-0.5"
      />
    </form>
  </div>

  <app-weather-card [weatherDatasInput]="weatherDatas"> </app-weather-card>
</div>
