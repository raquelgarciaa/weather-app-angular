<div
  class="flex flex-col items-center gap-y-4 p-4 bg-gradient-to-br from-indigo-500 to-purple-700 bg-auto h-screen"
>
  <div
    class="w-fit p-2 border border-white/40 rounded-lg text-white bg-white/30 backdrop-blur-lg"
  >
    <form
      (submit)="onSubmit()"
      class="group flex px-3 py-1.5 gap-x-2 items-center rounded-lg border transition-all duration-300 bg-white/10 border-white/10 focus-within:bg-transparent focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-500"
    >
      <fa-icon
        [icon]="searchIcon"
        class="text-white/70 group-focus-within:text-white"
      ></fa-icon>

      <input
        type="text"
        name="search-field"
        [(ngModel)]="initialCity"
        placeholder="Buscar cidade..."
        class="bg-transparent w-full py-0.5 text-white placeholder-white/60 outline-none border-none focus:ring-0 shadow-none"
      />
    </form>
  </div>

  <app-weather-card [weatherDatasInput]="weatherDatas"> </app-weather-card>
</div>
