<div
  *ngIf="weatherDatasInput"
  class="flex-col items-center bg-white rounded w-md"
>
  <div>
    <p>{{ weatherDatasInput.name }}</p>

    <div>
      <p>{{ weatherDatasInput.main.temp | number : "1.0-0" }} °C</p>
      <p>{{ dayName }}, {{ dayOfTheMonth }} de {{ monthName }}</p>
    </div>
  </div>

  <div class="flex-col align-center">
    <div>
      <p>Min/Máx</p>
      <p>{{ weatherDatasInput.main.temp_min }}/</p>
    </div>
  </div>
</div>
